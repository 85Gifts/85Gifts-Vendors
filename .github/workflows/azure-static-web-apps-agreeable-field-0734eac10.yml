name: Azure Static Web Apps CI/CD

# Set the deployment token environment variable for all jobs
env:
  AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      # Checkout the repo
      - uses: actions/checkout@v3

      # Setup Node.js (Next.js requires Node)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Build Next.js app
      - name: Build Next.js App
        run: npm run build

      # Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"
          app_location: "/"          # Root folder
          api_location: ""           # Leave empty if no Azure Functions API
          output_location: ".next"   # Next.js build output
          skip_deploy_on_missing_secrets: false   # Make it fail if token missing

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
